<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:replace="~{layout/main :: layout-head}"></th:block>
    <title>Giri≈ü Yap</title>
    <link rel="stylesheet" th:href="@{/css/custom/signup_gunduz.css}">


</head>
<body class="d-flex flex-column min-vh-100 imgBackgroundFood">
<main class="flex-grow-1">
    <div th:replace="~{layout/main :: navbar}"></div>

    <header class="py-5">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div>
                    <div class="text-center text-xxl-center">
                        <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">New Registration Happy Diet Recipes</span></h1>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
        <div class="text-center mb-5">
            <p class="lead fw-normal text-muted mb-0">Signup to explore more recipes within your taste!</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-4">
                <div th:replace="~{layout/messages :: submit-messages}"></div>
                <form id="signupForm" name="signupForm" th:action="@{/signup.html}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="username" required />
                        <label for="email"><span class="required-field">*</span>Email</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">Email is required.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="userName" type="text" name="username" required />
                        <label for="userName"><span class="required-field">*</span>User Name</label>
                        <div class="invalid-feedback" data-sb-feedback="userName:required">User name is required.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" required />
                        <label for="password"><span class="required-field">*</span>Password</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">Please enter a valid password.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" required />
                        <label for="password"><span class="required-field">*</span>Please re-enter your password</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">Please enter a valid password.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <label class="form-label"><span class="required-field"></span>Profile Image</label>
                        <div class="image-upload-area" id="recipeImageArea">
                            <div id="recipeImagePreview">
                                <i class="bi bi-cloud-upload display-4 text-muted"></i>
                                <p class="mt-2 text-muted">To upload image drag or select from file system...</p>
                                <small class="text-muted">PNG, JPG, GIF (Max: 2MB)</small>
                            </div>
                            <img id="recipePreviewImg" class="preview-image mt-3" style="display: none;">
                            <button type="button" id="removeImageBtn" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2" style="display:none;">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                        <input type="file" id="recipeFile" name="recipeFile" accept="image/*" style="display: none;">
                    </div>


                    <div >
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{layout/main :: footer}"></div>

<script th:replace="~{layout/main :: scripts}"></script>
</body>
</html>
