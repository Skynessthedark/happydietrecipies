<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <th:block th:replace="~{layout/main :: layout-head}"></th:block>
    <title>Giri≈ü Yap</title>
    <link rel="stylesheet" th:href="@{/css/custom/login_light.css}">
</head>
<body class="d-flex flex-column min-vh-100 imgBackgroundFood">
<main class="flex-grow-1">
    <div th:replace="~{layout/main :: navbar}"></div>

    <header class="py-5">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div>
                    <div class="text-center">
                        <h1 class="display-3 fw-bolder mb-5">
                            <span class="text-gradient d-inline">Welcome to Happy Diet Recipes</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
        <div class="text-center mb-5">
            <p class="lead fw-normal text-muted mb-0">Login to explore more recipes within your taste!</p>
        </div>

        <div class="row gx-5 justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div th:replace="~{layout/messages :: submit-messages}"></div>

                <form id="loginForm" name="loginForm" th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="username" placeholder="name@example.com" required />
                        <label for="email">Email</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">Email is required.</div>
                    </div>

                    <div class="form-floating mb-4">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required />
                        <label for="password">Password</label>
                        <div class="invalid-feedback" data-sb-feedback="password:required">Please enter a valid password.</div>
                    </div>

                    <div class="d-grid" th:replace="~{layout/buttons :: submit-button('Login')}"></div>

                    <div class="form-floating mb-4" style="padding-top: 10px;">
                        <a th:href="@{/signup}" style="color: #6c757d; font-size: 14px;">Don't have an account? Sign up now!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/main :: footer}"></div>

<script th:replace="~{layout/main :: scripts}"></script>
</body>
</html>
