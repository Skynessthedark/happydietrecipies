<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="submit-button(text)">
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" id="submitButton" type="submit" th:text="${text}">Submit</button>
    </div>
</div>
<div th:fragment="back-to-home-button">
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-2 col-lg-2">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="backToHomeButton" type="button" onclick="window.location.href='/'">Back To Home</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
